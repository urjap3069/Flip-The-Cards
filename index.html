<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip The Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="welcome">
        <h1>Welcome to Flip The Cards!</h1>
        <p>Test your memory!</p>
        <button id="play-btn">Play Game</button>
    </section>


  <section id ="game-Container" class="hide">
    <div id = "level-select">
            <button class="level-btn" data-size="4">Easy (4x4)</button>
            <button class="level-btn" data-size="6">Medium (6x6)</button>
            <button class="level-btn" data-size="8">Hard (8x8)</button>
        </div>
     </div>
  

  <div class="game-info">
    Moves: <span id="moves">0</span>
    <button id="playAgain">Restart</button>

  </div>

  <div id="game-board" class="hide"></div>
  </section>
   
    <script src="script.js"></script>
</body>
</html>
